apiVersion: v1
kind: Service
metadata:
  labels:
    service: location-consumer-service
  name: location-consumer-service
spec:
  ports:
  - name: "5000"
    port: 5000
    targetPort: 5000
    nodePort: 30003
  selector:
    service: location-consumer-service
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: location-consumer-service
  name: location-consumer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      service: location-consumer-service
  template:
    metadata:
      labels:
        service: location-consumer-service
    spec:
      containers:
      - image: devhernandez2/location_consumer_service:latest
        name: location-consumer-service
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
